<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <form id="todo-form" onsubmit="addTask(event)">
        <input
          type="text"
          id="todo-input"
          placeholder="Enter a new todo"
          required
        />
        <button type="submit" id="add-todo-btn">Add Todo</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Todo Item</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="todo-list"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
